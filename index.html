<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="contenedor">
        <input type="text" placeholder="0" id="resultado" disabled>
        <div class="calculator">
            <button id="borrar">AC</button>
            <button id="del">Del</button>
            <button id="localStorag">MR</button>
            <button id="operadorDiv">/</button>
            <button id="n7">7</button>
            <button id="n8">8</button>
            <button id="n9">9</button>
            <button id="operadorMult">*</button>
            <button id="n4">4</button>
            <button id="n5">5</button>
            <button id="n6">6</button>
            <button id="operadorRes">-</button>
            <button id="n1">1</button>
            <button id="n2">2</button>
            <button id="n3">3</button>
            <button id="operadorSum">+</button>
            <button id="n0">0</button>
            <br>
            <button id="coma">.</button>
            <button id="igual">=</button>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
